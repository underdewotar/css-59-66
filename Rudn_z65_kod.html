        <div id="pierwszy_scibiorski">

            </p>
            <p>Drugi akapit/pierwszy DIV<br>

            bo numer parzysty w dzienniku<br>
            pozostale akapity -->p{font-size:10pt;}<br>
            szerokość bloku 700+26*4=804pt;<br>
            pierwszy div --> kolor różowy<br>
            </p>
            <p>trzeci akapit/pierwszy DIV<br>
            pierwszy DIV-->obramowanie fioletowe DIV<br>
            drugi DIV--> obramowanie grubosc 7px<br>
            trzeci DIV-->r1=7mm+7(Kuba)=14<br>
            </p>
        </div>
        <div id="drugi_scibiorski">
            <p>Pierwszy akapit/drugi div-->Rudnik<br>
                Nazwa id akapitu id="drugi_rudnik"<br>
             </p>
             <p>Drugi akapit/drugi DIV<br>
             drugi div --> kolor jasno zielony<br>
             </p>
             <p>trzeci akapit/drugi DIV<br>
             pierwszy DIV-->obramowanie czarne DIV<br>
             drugi DIV--> obramowanie grubosc 3px<br>
             trzeci DIV-->r1=7mm+10(Rudnik)=17<br>
             </p>
        </div>
        <div id="trzeci_scibiorski">
            <p>Pierwszy akapit/drugi div-->Rudnik<br>
                Nazwa id akapitu id="trzeci_rudnik"<br>
             </p>
             <p>Drugi akapit/trzeci DIV<br>
             drugi div --> kolor jasno niebieski<br>
             </p>
             <p>trzeci akapit/trzeci DIV<br>
             pierwszy DIV-->obramowanie jasno granatowy DIV<br>
             drugi DIV--> obramowanie grubosc 5px<br>
             trzeci DIV-->r1=7mm+12(Grudzień)=19<br>
        </div>
